<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="music.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div id="music-player">
    <audio id="audio" src="BaiHat/beat.mp3"></audio>
    <h1> KARAOKE</h1>
    <p>Về đâu mái tóc người thương</p>

    <canvas id="lyrics-canvas"></canvas>
    <div id="controls">
        <div id="timetime">
            <span id="current-time">0:00</span>
            <span id="total-time">0:00</span>
        </div>
        <div>
            <input type="range" id="seek-bar" value="0" max="100">
        </div>
    </div>
    <button id="play-pause" type="button" class="btn btn-outline-dark"><i class="fas fa-play"></i></button>
</div>

<script src="music.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
